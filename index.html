<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Contacts Per Order Calculator</title>
</head>
<h1>Contacts Per Order Calculator</h1>


<!-- Blue box -->
<div style="
  border: 1px solid rgba(0, 47, 255, 1);
  width: 348px;
  height: 338px;
  background-color: rgba(0, 47, 255, 0.05);
  border-radius: 10px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
">

  <!-- Orange box 1 -->
  <div style="
    border: 1px solid rgba(255, 119, 0, 1);
    width: 320px;
    height: 44px;
    background-color: rgba(255, 240, 226, 1);
    border-radius: 8px;
    display: flex;
    align-items: center;
    padding-left: 12px;
    margin-bottom: 12px;
  ">
    <div style="
      color: rgba(255, 177, 109, 1);
      font-family: Roboto;
      font-size: 14px;
    ">
      Enter the number of contacts
    </div>
  </div>

  <!-- Orange box 2 -->
  <div style="
    border: 1px solid rgba(255, 119, 0, 1);
    width: 320px;
    height: 44px;
    background-color: rgba(255, 240, 226, 1);
    border-radius: 8px;
    display: flex;
    align-items: center;
    padding-left: 12px;
    margin-bottom: 20px;
  ">
    <div style="
      color: rgba(255, 177, 109, 1);
      font-family: Roboto;
      font-size: 14px;
    ">
      Entering a number of orders overrides dates
    </div>
  </div>

  <!-- Date picker -->
  <div style="
    width: 280px;
    border-radius: 4px;
  ">
    <div style="
      border: 3px solid rgba(255, 119, 0, 1);
      border-radius: 4px;
      padding: 8px;
    ">
      <div style="
        font-family: Roboto;
        font-size: 16px;
        color: rgba(29, 27, 32, 1);
      ">
        dd/mm/yyyy
      </div>
      <div style="
        font-size: 12px;
        color: rgba(255, 119, 0, 1);
      ">
        Choose a date
      </div>
    </div>
  </div>
</div>
</body>
<script src="app.js"></script>
</html>
