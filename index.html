<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts Per Order Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>

<body>
  <h1>Contacts Per Order Calculator</h1>

  <form id="calculator" novalidate>
    <div>
      <label for="contacts">Number of contacts</label>
      <input
        type="number"
        id="contacts"
        name="contacts"
        step="1"
        required
      >
    </div>

    <div>
      <label for="orders">Number of orders</label>
      <input
        type="number"
        id="orders"
        name="orders"
        min="1"
        step="1"
        required
      >
    </div>

    <div>
      <button type="submit" id="calculateBtn">Calculate</button>
    </div>
  </form>

  <p id="message" aria-live="polite"></p>
  <p id="resultCPO"></p>
</body>
</html>
